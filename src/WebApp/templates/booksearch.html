<html>
    <head>
        <h1>Seach by book</h1>
        <script>
            const book = {{ books | tojson }};
            const profile = {{ profiles | tojson }};
            const loca = {{location | tojson | safe}}
            
            function returntoindex(){
                window.location.href = "/"; 
            }
            function fetchdata(){
                
                let filtered=[];
                let input=document.getElementsByClassName("match")[0];
                search=input.value.toLowerCase();
                for(let i=0; i<book.length;i++)
                {
                    if(book[i].title.toLowerCase().includes(search))
                        filtered.push(book[i]);
                }
                if(search=="")
                    filtered=book;
                ul=document.getElementsByClassName("booklist")[0];
                ul.innerHTML="";
                for(let j =0;j<filtered.length;j++)
                {
                    let li=document.createElement("li");
                    li.innerHTML=`
                    <div>
                        <h1>${filtered[j].title}</h1>
                        <p>${filtered[j].id}</p>
                        <p>${filtered[j].location}</p>
                        <p>${filtered[j].loanadm}</p>
                        <p>${filtered[j].date}</p>
                        <p>Onloan: ${filtered[j].onloan}</p>
                        <p>Reserved: ${filtered[j].reserved}</p>
                        <br>
                        <form method="POST" action="/booksearch/edit">
                            <input type="hidden" name="id" value="${filtered[j].id}">
                            <input type="hidden" name="title" value="${filtered[j].title}">
                            <input type="hidden" name="location" value="${filtered[j].location}">
                            <input type="hidden" name="loanadm" value="${filtered[j].loanadm}">
                            <input type="hidden" name="date" value="${filtered[j].date}">
                            <input type="hidden" name="onloan" value="${filtered[j].onloan}">
                            <input type="hidden" name="reserved" value="${filtered[j].reserved}">
                            <button type="submit">Update</button>
                        </form>
                    </div>
                    `;
                    ul.appendChild(li);
                }
                

            }
            window.addEventListener("DOMContentLoaded", fetchdata);
        </script>
    </head>
    <body>
        Book id: <input type="text" class="match"><input type="button" value="filter" onclick="fetchdata()"><br>
        <ul class="booklist">
            
        </ul>
        <input type="button" value="Return" onclick="returntoindex()">
    </body>
</html>
